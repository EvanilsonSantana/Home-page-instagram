<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group-1">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/eu.jpg" class="foto-perfil">
                    </div>
                    <a href="#" class="login">Continue como Evanilson Santana</a>
                    <a href="#" class="remover-conta">Remover conta</a>
                </div>
                <div class="group-2">
                    <p class="not-account">Não é evanilson santana?</p>
                    <p class="not-acconunt">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                    
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
